{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1 class="mb-4">Recipe List</h1>
    <a href="{% url 'recipe_add' %}" class="btn btn-success mb-3">Add New Recipe</a>

    {% if recipes %}
    <ul class="list-group">
        {% for recipe in recipes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ recipe.title }}
            <span>
                <a href="{% url 'recipe_edit' recipe.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'recipe_delete' recipe.id %}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No recipes found.</p>
    {% endif %}

</body>
</html>
